<!DOCTYPE html>
<html>
<head>
<style>
.responsiveCal { 
position: relative; margin: auto; padding-bottom: 75%; height: 0; overflow: hidden;
}
.responsiveCal iframe {
position: absolute; top:0; left: 0; width: 100%; height: 100%;
}
</head>
<body>         
<div class="responsiveCal">  
<iframe 
        src="https://calendar.google.com/calendar/embed?height=600&amp;wkst=1&amp;bgcolor=%23ffffff&amp;ctz=America%2FNew_York&amp;src=cWdkcmIxcW03cGxlcGZrMHZhN2pkc3RobXNAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&amp;color=%23AD1457&amp;showTitle=1&amp;showNav=1&amp;showDate=1&amp;showPrint=0&amp;showTabs=0&amp;showCalendars=0&amp;showTz=1" 
        style="border-width:0" 
        width="800" 
        height="600" 
        frameborder="0" 
        scrolling="no"
>
</iframe>
</div>
</body>
</head>
