<link href="https://fullcalendar.io/releases/core/4.1.0/main.min.css" rel="stylesheet">
<link href="https://fullcalendar.io/releases/daygrid/4.1.0/main.min.css" rel="stylesheet">
<link href="https://fullcalendar.io/releases/list/4.1.0/main.min.css" rel="stylesheet">
<script src="https://momentjs.com/downloads/moment.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type='text/javascript' src='https://fullcalendar.io/releases/core/4.1.0/main.min.js'></script>
<script type='text/javascript' src='https://fullcalendar.io/releases/daygrid/4.1.0/main.min.js'></script>
<script type='text/javascript' src='https://fullcalendar.io/releases/list/4.1.0/main.min.js'></script>
<script type='text/javascript' src='https://fullcalendar.io/releases/google-calendar/4.1.0/main.min.js'></script>
<script type='text/javascript'>
document.addEventListener('DOMContentLoaded', function() {
  var calendarEl = document.getElementById('calendar');

  var calendar = new FullCalendar.Calendar(calendarEl, {
    plugins: [ 'dayGrid', 'list', 'googleCalendar' ],
    header: {
      left: 'prev,next today',
      center: 'title',
      right: 'dayGridMonth,listYear'
    },

    displayEventTime: false, // don't show the time column in list view

    // custom key
    googleCalendarApiKey: 'AIzaSyBbiwq9KkEQSyIFaRc5ZYg86eTToq_41co',

    // US Holidays
    events: 'en.usa#holiday@group.v.calendar.google.com',

    eventClick: function(arg) {

      // opens events in a popup window
      window.open(arg.event.url, '_blank', 'width=700,height=600');

      // prevents current tab from navigating
      arg.jsEvent.preventDefault();
    }

  });

  calendar.render();
});
</script>
<style>
html, body {
  margin: 0;
  padding: 0;
  font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
  font-size: 14px;
}

#calendar {
  max-width: 900px;
  margin: 40px auto;
}
</style>
<div id='loading'>loading...</div>
<div id='calendar'></div>
